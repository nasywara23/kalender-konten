<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalender Konten</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, minmax(0, 1fr));
        }
        .calendar-day {
            min-height: 140px; 
            transition: background-color 0.2s;
        }
        .kanban-card {
            cursor: grab;
            transition: all 0.2s;
            position: relative; /* Diperlukan untuk positioning ikon copy */
            padding-bottom: 2rem; /* Ruang untuk ikon copy */
        }
        /* Style untuk kartu di kalender (lebih kecil) */
        .calendar-day .kanban-card {
            font-size: 0.8rem;
            padding: 0.5rem;
            padding-bottom: 2rem;
        }
        .calendar-day .kanban-card .description {
            display: none; /* Default: deskripsi tersembunyi di kalender */
        }
        .calendar-day .kanban-card .description.is-visible {
            display: block;
            margin-top: 0.5rem;
            font-size: 0.85rem;
            border-top: 1px solid #f1f5f9;
            padding-top: 0.5rem;
        }

        /* Style untuk kartu di bank ide (lebih besar) */
        #idea-bank .kanban-card {
            font-size: initial;
            padding: 1rem;
        }
         #idea-bank .kanban-card .description {
            display: block; 
            font-size: 0.875rem;
        }
      
        .kanban-card:active {
            cursor: grabbing;
        }
        .dragging {
            opacity: 0.6;
            transform: rotate(4deg);
            border: 2px dashed #4f46e5;
        }
        .drag-over {
            background-color: rgba(79, 70, 229, 0.1);
            border: 1px dashed #a5b4fc;
        }
        .scroll-container::-webkit-scrollbar {
            width: 8px;
        }
        .scroll-container::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        .scroll-container::-webkit-scrollbar-thumb {
            background: #94a3b8;
            border-radius: 10px;
        }
        .today {
            background-color: #e0e7ff; 
            border: 1px solid #c7d2fe;
        }
        .today .date-number {
            color: #4338ca;
            font-weight: 700;
        }
        /* Styles for Copy Icon */
        .copy-icon-container {
            position: absolute;
            bottom: 4px;
            right: 6px;
            cursor: pointer;
            padding: 4px;
            border-radius: 9999px;
            line-height: 1;
        }
        #idea-bank .copy-icon-container {
            display: none; /* Sembunyikan ikon copy di bank ide */
        }
    </style>
</head>

        const loadStateFromLocalStorage = () => {
            const savedState = localStorage.getItem(STORAGE_KEY);
            if (savedState) {
                try {
                    const parsedState = JSON.parse(savedState);
                    scheduledIdeas = new Map(parsedState);
                } catch (e) {
                    console.error("Failed to parse saved state:", e);
                    scheduledIdeas = new Map();
                }
            } else {
                scheduledIdeas = new Map();
            }
        };

        const productFilter = document.getElementById('product-filter');
        const typeFilter = document.getElementById('type-filter'); // NEW: Get type filter
        const ideaBank = document.getElementById('idea-bank');
        const calendarBody = document.getElementById('calendar-body');
        const monthYearEl = document.getElementById('month-year');
        const prevMonthBtn = document.getElementById('prev-month');
        const nextMonthBtn = document.getElementById('next-month');

        const getTypeColor = (type) => {
            switch (type) {
                case 'Reels': return 'bg-pink-100 text-pink-700';
                case 'Carousel': return 'bg-purple-100 text-purple-700';
                case 'Single Image': return 'bg-teal-100 text-teal-700';
                default: return 'bg-slate-200 text-slate-800';
            }
        };
        
        const createCardElement = (idea) => {
            const card = document.createElement('div');
            card.id = idea.id;
            card.className = 'kanban-card bg-white rounded-lg shadow-sm border border-slate-200';
            card.draggable = true;
            card.dataset.id = idea.id;

            card.innerHTML = `
                <div class="card-content-wrapper p-2">
                    <div class="flex justify-between items-start mb-1">
                        <p class="text-xs font-bold text-indigo-600 uppercase tracking-wider">${idea.product}</p>
                        <span class="text-xs font-semibold px-2 py-0.5 rounded-full ${getTypeColor(idea.type)}">${idea.type}</span>
                    </div>
                    <p class="font-semibold text-slate-800">${idea.title}</p>
                    <p class="description">${idea.description}</p>
                </div>
                <div class="copy-icon-container">
                    <i class="fas fa-copy copy-icon text-slate-400 hover:text-indigo-600 transition-colors" title="Salin Teks"></i>
                </div>
            `;
            card.addEventListener('dragstart', onDragStart);
            card.addEventListener('dragend', onDragEnd);
            return card;
        };
        
        const populateIdeaBank = () => {
            const scheduledIds = new Set();
            for (const ideasOnDate of scheduledIdeas.values()) {
                ideasOnDate.forEach(idea => scheduledIds.add(idea.id));
            }

            ideaBank.innerHTML = '';
            const selectedProduct = productFilter.value;
            const selectedType = typeFilter.value; // NEW: Get selected type

            contentIdeas.forEach(idea => {
                const isScheduled = scheduledIds.has(idea.id);
                const productMatch = selectedProduct === 'all' || idea.product === selectedProduct;
                const typeMatch = selectedType === 'all' || idea.type === selectedType;

                if (!isScheduled && productMatch && typeMatch) { // NEW: Check both filters
                    ideaBank.appendChild(createCardElement(idea));
                }
            });
        };

        const renderCalendar = () => {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            const today = new Date();

            monthYearEl.textContent = `${currentDate.toLocaleString('id-ID', { month: 'long' })} ${year}`;
            calendarBody.innerHTML = '';
            
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            for (let i = 0; i < firstDay; i++) {
                calendarBody.innerHTML += `<div class="border-b border-r border-slate-200 bg-slate-50"></div>`;
            }

            for (let day = 1; day <= daysInMonth; day++) {
                const cell = document.createElement('div');
                const dateStr = `${year}-${month + 1}-${day}`;
                cell.className = 'calendar-day p-2 border-b border-r border-slate-200 relative flex flex-col gap-1';
                cell.dataset.date = dateStr;

                const dateNumber = document.createElement('span');
                dateNumber.className = 'date-number mb-1';
                dateNumber.textContent = day;
                cell.appendChild(dateNumber);

                if (year === today.getFullYear() && month === today.getMonth() && day === today.getDate()) {
                    cell.classList.add('today');
                }
                if (scheduledIdeas.has(dateStr)) {
                    scheduledIdeas.get(dateStr).forEach(idea => {
                        cell.appendChild(createCardElement(idea));
                    });
                }
                
                cell.addEventListener('dragover', onDragOver);
                cell.addEventListener('dragleave', onDragLeave);
                cell.addEventListener('drop', onDrop);
                
                calendarBody.appendChild(cell);
            }
        };
        
        const updateStateAndRender = () => {
            renderCalendar();
            populateIdeaBank();
            saveStateToLocalStorage(); // Save state on every update
        }

        function onDragStart(e) {
            draggedCard = e.target;
            setTimeout(() => e.target.classList.add('dragging'), 0);
        }

        function onDragEnd(e) {
            e.target.classList.remove('dragging');
            draggedCard = null;
        }

        function onDragOver(e) {
            e.preventDefault();
            this.classList.add('drag-over');
        }

        function onDragLeave(e) {
            this.classList.remove('drag-over');
        }

        function onDrop(e) {
            e.preventDefault();
            this.classList.remove('drag-over');
            if (!draggedCard) return;

            const cardId = draggedCard.dataset.id;
            const idea = contentIdeas.find(i => i.id === cardId);
            if (!idea) return;

            for (const [date, ideas] of scheduledIdeas.entries()) {
                const index = ideas.findIndex(i => i.id === cardId);
                if (index !== -1) {
                    ideas.splice(index, 1);
                    if (ideas.length === 0) {
                        scheduledIdeas.delete(date);
                    }
                    break;
                }
            }
            
            const dropTarget = e.currentTarget;
            if (dropTarget.classList.contains('calendar-day')) {
                const dateStr = dropTarget.dataset.date;
                if (!scheduledIdeas.has(dateStr)) {
                    scheduledIdeas.set(dateStr, []);
                }
                scheduledIdeas.get(dateStr).push(idea);
            }
            updateStateAndRender();
        }
        
        const init = () => {
            loadStateFromLocalStorage(); // Load state on startup
            
            const calendarHeader = document.getElementById('calendar-header');
            const products = [...new Set(contentIdeas.map(idea => idea.product))];
            products.sort().forEach(product => {
                const option = document.createElement('option');
                option.value = product;
                option.textContent = product;
                productFilter.appendChild(option);
            });

            const days = ['Min', 'Sen', 'Sel', 'Rab', 'Kam', 'Jum', 'Sab'];
            days.forEach(day => {
                calendarHeader.innerHTML += `<div class="p-2">${day}</div>`;
            });
            
            updateStateAndRender();

            productFilter.addEventListener('change', populateIdeaBank);
            typeFilter.addEventListener('change', populateIdeaBank); // NEW: Add listener for type filter
            
            prevMonthBtn.addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() - 1);
                renderCalendar();
            });

            nextMonthBtn.addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() + 1);
                renderCalendar();
            });

            ideaBank.addEventListener('dragover', onDragOver);
            ideaBank.addEventListener('dragleave', onDragLeave);
            ideaBank.addEventListener('drop', onDrop);

            document.body.addEventListener('click', (e) => {
                const copyIcon = e.target.closest('.copy-icon');
                const card = e.target.closest('.kanban-card');

                if (copyIcon && card.parentElement.classList.contains('calendar-day')) {
                    e.stopPropagation();

                    const cardId = card.dataset.id;
                    const idea = contentIdeas.find(i => i.id === cardId);
                    if (!idea) return;

                    const productName = idea.product;
                    const title = idea.title;
                    const description = idea.description;
                    const type = idea.type;
                    const productHashtag = productName.replace(/\s/g, '');
                    
                    const textToCopy = `Produk: ${productName}\n\nJudul: ${title}\n\n${description}\n\n#NonaBersih #${productHashtag} #${type}`;
                    
                    const textArea = document.createElement("textarea");
                    textArea.value = textToCopy;
                    textArea.style.position = "fixed";
                    textArea.style.left = "-9999px";
                    document.body.appendChild(textArea);
                    textArea.select();
                    try {
                        document.execCommand('copy');
                        copyIcon.classList.remove('fa-copy', 'text-slate-400');
                        copyIcon.classList.add('fa-check', 'text-green-500');
                        setTimeout(() => {
                            copyIcon.classList.add('fa-copy', 'text-slate-400');
                            copyIcon.classList.remove('fa-check', 'text-green-500');
                        }, 1500);
                    } catch (err) {
                        console.error('Gagal menyalin teks: ', err);
                    }
                    document.body.removeChild(textArea);
                    return; 
                }
                
                if (card && card.parentElement.classList.contains('calendar-day')) {
                    const description = card.querySelector('.description');
                    if (description) {
                        description.classList.toggle('is-visible');
                    }
                }
            });
        };

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
